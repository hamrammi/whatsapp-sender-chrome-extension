<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iCRM</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="config/web.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>
<div style="width: 400px; padding: 20px;">
  <form id="form_open">
    <div class="form-group form-group-sm">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" value="" id="phone" placeholder="79002221155">
    </div>
    <div class="form-group form-group-sm">
      <label for="text">Text</label>
      <input type="text" class="form-control" value="Привет, как дела?" id="text" placeholder="What are you thinking about?">
    </div>
    <div id="form_errors_alert" class="alert alert-danger hidden"></div>
    <button type="submit" class="btn btn-danger btn-sm">Отправить</button>
  </form>
</div>
</body>
</html>
